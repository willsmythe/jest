language: node_js

node_js:
  - '10'

branches:
  only:
    - master

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install: node scripts/remove-postinstall

cache:
  yarn: true
  directories:
    - 'foo'
    - '.eslintcache'
    - 'node_modules'

script:
  - yarn run test-ci-partial
