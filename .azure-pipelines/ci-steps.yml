steps:
- checkout: self

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Use Node.js 10'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '2.7'
  displayName: 'Use Python 2.7'

# Workaround to move repo source files into a "jest" folder (see JEST_DIR in azure-pipelines.yml)
- script: |
    cd /
    mv $(Build.Repository.LocalPath) $(JEST_DIR)
    mkdir $(Build.Repository.LocalPath)
  displayName: 'Move source into jest folder'

- script: yarn
  workingDirectory: $(JEST_DIR)
  displayName: 'Install dependencies and build'

- script: yarn run test-ci-partial
  workingDirectory: $(JEST_DIR)
  displayName: 'Run tests'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/reports/junit/*.xml'
    searchFolder: $(JEST_DIR)
    testRunTitle: 'Tests $(Agent.OS)'
  displayName: 'Publish test results'
  condition: succeededOrFailed()
