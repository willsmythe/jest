#
# Azure Pipelines configuration for building and testing Jest on Linux, Windows, and macOS.
#

jobs:
- job: tests
  pool:
    name: Caching
  steps:
  - task: CacheBeta@0
    inputs:
      key: $(Agent.OS)
 
  - task: CacheBeta@0
    inputs:
      key: |
        $(Agent.OS)
        jest-test
        yarn.lock

  - task: CacheBeta@0
    inputs:
      key: |
        $(Agent.OS)
        jest-test
        packages/*/package.json
        somethingelse
 
