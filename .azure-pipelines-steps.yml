#
# Steps for building and testing Jest. See jobs defined in .azure-pipelines.yml
#

steps:
  - checkout: self
    path: jest

    # This step can be removed once Mercurial gets installed on the macOS image. See https://github.com/Microsoft/azure-pipelines-image-generation/issues/604
  - script: HOMEBREW_NO_AUTO_UPDATE=1 brew install mercurial
    displayName: 'Install Mercurial'
    condition: eq(variables.AGENT_OS, 'Darwin')

  - script: |
      git config core.autocrlf false
      git config core.symlinks true
      git reset HEAD --hard
    displayName: Preserve LF endings and symbolic links

  - template: pack/pre-restore-steps.yml@caching-templates

  - task: CacheBeta@0
    inputs:
      key: $(CACHE_KEY)
      path: $(CACHE_PATH)
      cacheHitVar: CACHE_RESTORED
    displayName: Cache node_modules    

  - template: pack/post-restore-steps.yml@caching-templates

  # Ensure Node.js 10 is active
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Use Node.js 10'

  # Ensure Python 2.7 is active
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.7'
    displayName: 'Use Python 2.7'

  # Run yarn to install dependencies and build
  - script: node scripts/remove-postinstall
    displayName: 'Remove postinstall script'

  - script: yarn --no-progress --frozen-lockfile
    displayName: 'Install dependencies'
    condition: or(variables.YARN_INSTALL, ne(variables.CACHE_RESTORED, 'true'))

  - script: node scripts/build
    displayName: 'Build'

  - template: pack/pre-save-steps.yml@caching-templates

